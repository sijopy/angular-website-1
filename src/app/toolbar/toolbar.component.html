<div class="toolbar">
    <mat-toolbar>
      <div class="container-sm">
        <span class="text">Prolaborate</span>
      </div>
      <span class="example-spacer"></span>
      
      <div fxShow="true" fxHide.lt-md="true" class="menu-items" > 
        
        <a mat-button style="font-size: 18px;" routerLink="/home" [ngClass]="{ 'active': activeLink === 'home' }"
        (click)="setActiveLink('home')">Home</a>
        <a mat-button style="font-size: 18px;" routerLink="/product"  [ngClass]="{ 'active': activeLink === 'products' }"
        (click)="setActiveLink('products')">Products</a>
        <a mat-button style="font-size: 18px;" routerLink="/testimonials"  [ngClass]="{ 'active': activeLink === 'testimonials' }"
        (click)="setActiveLink('testimonials')">Testimonials</a>
        <a  mat-button style="font-size: 18px;" routerLink="/conduct" [ngClass]="{ 'active': activeLink === 'contact' }"
        (click)="setActiveLink('contact')">Contact Us</a>
        
      </div>
  
      <div fxShow="true" fxHide.gt-sm="true">
        <a> <input  (click)="sidenav.toggle()" type="checkbox" id="checkbox">
          <label for="checkbox" class="toggle">
              <div class="bars" id="bar1"></div>
              <div class="bars" id="bar2"></div>
              <div class="bars" id="bar3"></div>
          </label></a>
      </div>
    </mat-toolbar>
